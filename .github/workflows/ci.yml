name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore ./ProductService.sln

    - name: Build
      run: dotnet build ./ProductService.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test ./ProductService.Tests/ProductService.Tests.csproj --no-build --verbosity normal

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./ProductService.API/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/productservice:latest
